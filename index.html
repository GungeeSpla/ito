<!doctype html>
<html lang="ja">

<head>
  <!-- 文字コード指定：必須 -->
  <meta charset="UTF-8" />

  <!-- レスポンシブ対応：スマホでも崩れないように -->

  <!-- 検索エンジン対策（SEO） -->
  <meta name="description"
    content="itoレインボーと同じルールのゲームがオンラインで遊べる非公式サイトです。数字の大きさを言葉でたとえて価値観を共有しよう！あなたの「大きい」は、わたしの「小さい」かも？" />

  <meta property="og:title" content="数字の大きさを感覚でたとえて言葉にするゲーム" />

    content="itoレインボーと同じルールのゲームがオンラインで遊べる非公式サイトです。数字の大きさを言葉でたとえて価値観を共有しよう！あなたの「大きい」は、わたしの「小さい」かも？" />
  <meta property="og:image" content="/ogp.png" />
  <meta property="og:url" content="https://ito.gungee.jp" />
  <meta property="og:type" content="website" />
  <meta property="og:locale" content="ja_JP" />

  <!-- Twitterカード用（任意だけどおすすめ） -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:site" content="@gungeex" />

  <!-- カラー設定（モバイルブラウザのテーマ色など） -->
  <meta name="theme-color" content="#1f2937" />

  <!-- iOS対応：ホーム画面追加用 -->
  <link rel="apple-touch-icon" href="/icon-192.png" />
  <meta name="mobile-web-app-capable" content="yes" />

</head>
